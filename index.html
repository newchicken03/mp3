<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing MP3</title>
    <link rel="stylesheet" href="./acsess/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./acsess/css/base.css">
    <link rel="stylesheet" href="./acsess/css/main.css">
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <!-- header -->
            <header>
                <h4>Now Playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <img src="./acsess/img/maroon 5.jpg" alt="">
            </div>

            <!-- control -->
            <div class="control">
                <i class="control__icon fa-solid fa-arrow-rotate-right"></i>
                <i class="control__icon fa-solid fa-backward-step"></i>
                <div class="play control__icon">
                    <i class="control__icon-son fa-solid fa-play"></i>
                </div>
                <i class="control__icon fa-solid fa-forward-step"></i>
                <i class="control__icon fa-solid fa-shuffle"></i>
            </div>
            <input type="range" class="progress" id="progress" value="0" step="1" min="0" max="100">
            <audio src="" id="audio"></audio>
        </div>

        <div class="playlist">
            <div class="play__item">
                <div class="play__item-wrap-img">
                    <img class="play__item-img" src="./acsess/img/maroon 5.jpg" alt="">
                </div>
                <div class="play__item-content">
                    <h4 class="title">Tên Bài Hát</h4>
                    <small class="singername">Ca sĩ/ Nhóm nhạc</small>
                </div>
            </div>
            <div class="play__item">
                <div class="play__item-wrap-img">
                    <img class="play__item-img" src="./acsess/img/maroon 5.jpg" alt="">
                </div>
                <div class="play__item-content">
                    <h4 class="title">Tên Bài Hát</h4>
                    <small class="singername">Ca sĩ/ Nhóm nhạc</small>
                </div>
            </div>
            <div class="play__item">
                <div class="play__item-wrap-img">
                    <img class="play__item-img" src="./acsess/img/maroon 5.jpg" alt="">
                </div>
                <div class="play__item-content">
                    <h4 class="title">Tên Bài Hát</h4>
                    <small class="singername">Ca sĩ/ Nhóm nhạc</small>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="./acsess/javascript/app.js"></script>
</html>
